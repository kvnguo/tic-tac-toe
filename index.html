<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <dialog id="startPage">
            <div id="startPageContainer">
                <div id="titleContainer">
                    <H2>TIC TAC TOE</H2>
                </div>
                <div id="chooseContainer">
                    <div>PICK PLAYER ONE'S SIGN</div>
                    <label for="player-x">
                        <input type="radio" name="player" id="player-x" checked>
                        <div class="selectBtn" id="button-x">x</div>
                    </label>
                    <label for="player-o">
                        <input type="radio" name="player" id="player-o">
                        <div class="selectBtn" id="button-y">o</div>
                    </label>
                </div>
                <button id="startGameBtn">START GAME</button>
            </div>
    </dialog>
</body>
</html>
