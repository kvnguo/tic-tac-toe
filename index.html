<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <dialog id="startPage">
            <H2>Tic Tac Toe</H2>
            <div>
                <p>PICK PLAYER ONE'S SIGN</p>
                <label for="player-x">
                    <input type="radio" name="player" id="player-x" checked>
                    <div class="sle">x</div>
                </label>
                <label for="player-o">
                    <input type="radio" name="player" id="player-o">
                    <div class="sle">o</div>
                </label>
            </div>
            <button id="startGameBtn">START GAME</button>
    </dialog>
</body>
</html>
